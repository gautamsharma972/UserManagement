<section class="content mt-3">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-6">
        <div class="small-box bg-success" style="cursor:pointer" [routerLink]="['/roles']">
          <div class="inner">
            <h3>{{rolesCount}}</h3>
            <p>Total Roles</p>
          </div>
          <div class="icon">
            <i class="fa fa-list"></i>
          </div>
          <a href="#" [routerLink]="['/roles']" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <div class="col-lg-3 col-6">
        <div class="small-box bg-info" [routerLink]="['/users']" style="cursor:pointer">
          <div class="inner">
            <h3>{{usersCount}}</h3>
            <p>Total Users</p>
          </div>
          <div class="icon">
            <i class="fa fa-users"></i>
          </div>
          <a href="#" [routerLink]="['/users']" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>


    </div>
  </div>
</section>
